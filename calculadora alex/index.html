<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>

<body>

    <input type="text" id="n1" placeholder="Primer número">
    <input type="text" id="n2" placeholder="Segundo número">
    <form id="calcForm">
        <label><input type="radio" name="operacion" value="sumar" checked> Sumar</label><br>
        <label><input type="radio" name="operacion" value="restar"> Restar</label><br>
        <label><input type="radio" name="operacion" value="multiplicar"> Multiplicar</label><br>
        <label><input type="radio" name="operacion" value="dividir"> Dividir</label><br>
        <button type="submit">Calcular</button>
    </form>
    <h1 id="res"></h1>
    <script>
        document.getElementById("calcForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let r = document.getElementById("res");
            let num1 = parseFloat(document.getElementById("n1").value);
            let num2 = parseFloat(document.getElementById("n2").value);
            let tipo = document.querySelector('input[name="operacion"]:checked').value;
            let resultado = 0;
            if (isNaN(num1) || isNaN(num2)) {
                r.textContent = "Por favor ingresa dos números válidos";
                return;
            }
            switch (tipo) {
                case 'sumar':
                    resultado = num1 + num2;
                    break;
                case 'restar':
                    resultado = num1 - num2;
                    break;
                case 'multiplicar':
                    resultado = num1 * num2;
                    break;
                case 'dividir':
                    if (num2 === 0) {
                        r.textContent = "No se puede dividir por cero";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
            }
            r.textContent = resultado;
        });
    </script>
</body>
</html>
